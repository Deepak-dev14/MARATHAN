<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">

        <label for="firstname">FirstName</label>
        <input type="text" id="firstname" required>
        <label for="lastname">LastName</label>
        <input type="text" id="lastname" required>

        <p>Select a Race:</p>
        <div> <input type="radio" id="1" value="funrun5k" name="race">
            <label for="1">Fun Run 5k</label>
        </div>
        <div> <input type="radio" id="2" value="halfmarathon" name="race">
            <label for="2">Half Marathon</label>
        </div>
        <div> <input type="radio" id="3" value="fullmarathon" name="race">
            <label for="3">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <label for="age">Select Age Group</label>
        <select id="age" name="ages">
            <option value="18">Under 18</option>
            <option value="30">18-30</option>
            <option value="50">30-50</option>
            <option value="50+">50+</option>
        </select><br>
        <button>Register!</button>

    </form>
</body>

</html>
